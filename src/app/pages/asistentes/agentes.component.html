<div class="conta mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">ASISTENTES</h1>
    </div>
    <div *ngFor="let card of menu" class="col-12 col-md-6 col-lg-4 mb-4">
      <a [routerLink]="card.link" class="card-link">
        <div class="card">
          <div>
            <img
              [src]="card.imageUrl"
              class="card-image"
              alt="{{ card.description }}"
              width="15px"
            />
          </div>
          <div class="card-body">
            <p class="card-text">{{ card.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
